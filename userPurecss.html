<!DOCTYPE html>
<html>
    <head>
        <title>usercss</title>
        <script src="./userScript.js"></script>
        <link rel="stylesheet" href="./userPureStyle.css" type="text/css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    </head>
<body>
    
<h1>Datos del usuario</h1>
<p>* Campos obligatorios</p>
<div id="formulario">
<form class="pure-form pure-form-aligned" id="formularioUser">
    <fieldset>
        <div class="pure-control-group">
            <label for="Paises">País</label>
    <select id="paises" name="paises">
        <option value="">Seleccione el pais</option>
        <option value="Colombia"> Colombia</option>
        <option value="argentina">Argentina</option>
        <option value="brasil">Brasil</option>
        <option value="canada">Canadá</option>
        <option value="francia">Francia</option>
        <option value="alemania">Alemania</option>
        <option value="japon">Japón</option>
        <option value="mexico">México</option>
        <option value="espana">España</option>
        <option value="reinounido">Reino Unido</option>
        <option value="estadosunidos">Estados Unidos</option>
    </select>
        </div>
        <div class="pure-control-group">
            <label for="aligned-direccion">Dirección*</label>
            <input type="text" id="direccion" placeholder="Direccion" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-nombre">Nombre*</label>
            <input type="text" id="nombre" placeholder="Nombre" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-apellido">Apellido*</label>
            <input type="text" id="apellido" placeholder="Apellido" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-usuario">Usuario*</label>
            <input type="text" id="usuario" placeholder="Usuario" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-password">Clave*</label>
            <input type="password" id="password" placeholder="Password"/>
        </div>
        <div class="pure-control-group">
            <label for="aligned-correo">Correo electronico*</label>
            <input type="email" id="correo" placeholder="Correo electronico"/>
        </div>
        <div class="pure-control-group">
            <label for="aligned-telefono">Teléfono</label>
            <input type="number" id="telefono" placeholder="Telefono"/>
        </div>
        <div id="boton">
            <button class="pure-button pure-button-primary" type="button" onclick="validarFormulario()">Registrarse</button>
        </div>
    </fieldset>
</form>
</div>
<div id="seccionGustos">
    <form class="pure-form">
        <h2>Gustos</h2>
        <label class="pure-radio">
            <input type="radio" id="habilitar" name="option" value="enabled" checked="checked"> Habilitar
            <input type="radio" id="deshabilitar" name="option" value="disabled" > Deshabilitar
        </label>
                <fieldset class="pure-form">
                    <input type="text" class="pure-input-1-2" placeholder="Color Favorito" id="colorF"/>
                    <input type="text" class="pure-input-1-2" placeholder="Marca Favorita" id="marcaF"/>
                    <input type="text" class="pure-input-1-2" placeholder="Estilo Favorito" id="estiloF"/>
                    <input type="text" class="pure-input-1-2" placeholder="Modelo Favorito" id="modeloF">
                </fieldset>
                <label for="Rango">Seleccione el precio del vehiculo a buscar</label>
                <br>
                <input type="range" id="rangoPrecio" min="0" max="70000" step="100" value="0" />
                <output for="rangoPrecio" id="precioSeleccionado">0</output>
                <label for="rangoPrecio">USD</label>
                <script>
                    const rangoPrecio = document.getElementById("rangoPrecio");
                    const precioSeleccionado = document.getElementById("precioSeleccionado");
                
                    rangoPrecio.addEventListener("input", function () {
                      precioSeleccionado.textContent = this.value;
                    });
                  </script>
                <br>
                <button class="pure-button pure-button-primary" type="reset"> Guardar </button>
    </form>

    

</div>
</body>

</html>
